<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    <title>Home</title>
</head>

<body class="bg-[#f5f5f5]">
    <!-- Livia e Thalia -->

    <section>
        <!-- Section queima de estoque -->

        <div class="ml-[100px] mt-[78px] mr-[37px] mb-[205px] relative">
            <p class="text-[#f6aa1c] font-bold text-base">
                Melhores ofertas personalizadas
            </p>

            <h1 class="font-extrabold text-[64px] text-[#1F1F1F] leading-none mt-[20px]">
                <span class="block tracking-[1px]">Queima de</span>
                <span class="inline-flex items-center gap-4 tracking-[1px]">
                    stoque Nike
                    <img src="../imagens/foguinho.png" alt="" />
                </span>
            </h1>

            <p class="mt-[20px] text-[#474747] leading-[34px]">
                Consequat culpa exercitation mollit nisi excepteur do <span class="block">do tempor laboris eiusmod
                    irure consectetur.</span>
            </p>

            <button
                class="mt-[40px] font-bold bg-[#C92071] text-[#F5F5F5] px-14 py-2 rounded-lg transition-all duration-300 hover:bg-[#991956]">
                Ver ofertas
            </button>

            <img class="absolute top-0 right-0" src="../imagens/Ornament 11.png" alt="" />

            <img class="absolute -top-34 right-16" src="../imagens/White-Sneakers-PNG-Clipart 1.png" alt="" />
        </div>

        <div class="flex justify-center gap-2">
            <span class="w-3 h-3 rounded-full bg-[#C92071]"></span>
            <span class="w-3 h-3 rounded-full bg-[#CCCCCC]"></span>
            <span class="w-3 h-3 rounded-full bg-[#CCCCCC]"></span>
            <span class="w-3 h-3 rounded-full bg-[#CCCCCC]"></span>
        </div>
    </section>

    <section class="mt-[91px]">

        <h1 class="font-bold leading-[38px] tracking-[0.75px] text-2xl text-[#474747]">Coleções em destaque</h1>

        <div class="flex gap-x-3 mt-5">

            <div class="bg-[#D8E3F2] w-[405px] h-[251px] rounded-lg">
                <p
                    class="ml-[25px] mt-[15px] mr-[25px] mb-[15px] bg-[#E7FF86] inline rounded-[29px] font-bold text-sm text-[#474747]">
                    30% OFF</p>
                <p class="font-bold text-3xl text-[#1F1F1F]">Novo drop <span class="block">Supreme</span></p>
                <img class="justify-self-end" src="../imagens/star-wars-storm-trooper-supreme-shirts-supreme-t-shirt-snoopy-clothing-apparel-t-shirt-text-transparent-png-616696 1.png"
                    alt="" />
                <button
                    class="bg-[#F5F5F5] transition-all duration-300 hover:bg-[##B5B6F2] hover:text-[#F7F7FC] text-[#C92071] font-bold">Comprar</button>
            </div>

            <div class="bg-[#D8E3F2] w-[405px] h-[251px] rounded-lg">
                <p
                    class="ml-[25px] mt-[15px] mr-[25px] mb-[15px] bg-[#E7FF86] inline rounded-[29px] font-bold text-sm text-[#474747]">
                    30% OFF</p>
                <p class="font-bold text-3xl text-[#1F1F1F]">Novo drop <span class="block">Adidas</span></p>
                <img class="justify-self-end" src="../imagens/tenis.png" alt="" />
                <button>Comprar</button>
            </div>

            <div class="bg-[#D8E3F2] w-[405px] h-[251px] rounded-lg">
                <p
                    class="ml-[25px] mt-[15px] mr-[25px] mb-[15px] bg-[#E7FF86] inline rounded-[29px] font-bold text-sm text-[#474747]">
                    30% OFF</p>
                <p class="font-bold text-3xl text-[#1F1F1F]">Novo<span class="block">Beats Bass</span></p>
                <img class="justify-self-end" src="../imagens/fone.png" alt="" />
                <button>Comprar</button>
            </div>

        </div>
    </section>
</body>

</html>
